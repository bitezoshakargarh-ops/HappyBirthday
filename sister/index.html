<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Sister</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body{
        margin:0;
        font-family:'Poppins', sans-serif;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow:hidden;
    }

    .card{
        background:#ffffffcc;
        backdrop-filter:blur(6px);
        width:480px;
        padding:40px;
        border-radius:15px;
        text-align:center;
        box-shadow:0px 10px 25px rgba(0,0,0,0.15);
        animation:fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from {opacity:0; transform:translateY(20px);}
        to   {opacity:1; transform:translateY(0);}
    }

    h1{
        color:#e63946;
        font-size:2.4rem;
        margin-bottom:10px;
    }

    p{
        color:#333;
        font-size:1.1rem;
        line-height:1.6;
        margin-top:10px;
    }

    button{
        margin-top:20px;
        padding:12px 28px;
        background:#e63946;
        border:none;
        color:white;
        border-radius:8px;
        font-size:1rem;
        cursor:pointer;
        transition:0.3s;
    }

    button:hover{
        background:#b71c1c;
    }

    .confetti{
        position:fixed;
        top:0;
        width:100%;
        height:100%;
        pointer-events:none;
        overflow:hidden;
    }

    .piece{
        position:absolute;
        top:-10px;
        font-size:22px;
        animation:fall 3s linear infinite;
    }

    @keyframes fall {
        0% { transform:translateY(0) rotate(0); }
        100% { transform:translateY(110vh) rotate(360deg); }
    }
</style>

</head>
<body>

<div class="confetti" id="confettiBox"></div>

        May this year bring you success, happiness and everything you dream of!
    </p>

    <button onclick="startCelebration()">Celebrate ðŸŽˆ</button>
</div>

<script>

        for(let i=0; i<80; i++){
            let conf = document.createElement("span");
            conf.className = "piece";
            conf.innerHTML = ["ðŸŽ‰","âœ¨","ðŸ’–","ðŸŽˆ","â­"][Math.floor(Math.random()*5)];
            conf.style.left = Math.random() * 100 + "vw";

</script>

</body>
</html>
